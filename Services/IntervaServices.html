<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<body>
<div ng-app="myapp" ng-controller="cr">
<p>
The time is:</p>
<h1>{{theTime}}</h1>
</div>

<script >
	var app=angular.module('myapp',[]);
	app.controller('cr',function ($scope,$interval) {
    $scope.theTime=new Date().toLocaleTimeString();
	$interval(function() {
	  $scope.theTime=new Date().toLocaleTimeString();
   },1000);
	});

</script>
</body>
</html>
