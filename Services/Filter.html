<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>

   <div ng-app="Example" ng-controller="Ctrl">
      <p>Convert text in Uppercase</p>
      <h3>{{ oriText }}</h3>
      <h3>{{ filText }}</h3>
  </div>

<script >
	angular.module('Example', [])
.controller('Ctrl', function($scope, $filter) {
  $scope.oriText = 'hello';
  $scope.filText = $filter('uppercase')($scope.oriText);
});
</script>

</body>
</html>
