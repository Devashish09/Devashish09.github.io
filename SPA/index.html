<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "home.htm"
    })
    .when("/billboard", {
        templateUrl : "billboard.htm"
    })
    .when("/newspaper", {
        templateUrl : "newspaper.htm"
    })
    .when("/tv", {
        templateUrl : "tv.htm"
    })
.when("/radio", {
        templateUrl : "radio.htm"
    })
.when("/moving_vehicle", {
        templateUrl : "moving_vehicle.htm"
    })
.when("/about", {
        templateUrl : "home.htm"
    })
.when("/pages", {
        templateUrl : "home.htm"
    })
.when("/contact", {
        templateUrl : "home.htm"
    })
.when("/portfolio", {
        templateUrl : "home.htm"
    })
    .otherwise({
      redirectTo: 'home.htm'
    });
});
</script>
